sudo: required
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
script:
  - echo $(which g++)
  - echo $(g++ --version)
  - echo $(/usr/bin/g++ --version)
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - echo $(/usr/bin/g++ --version)
  - echo $(/usr/bin/g++-5 --version)
  - make
  - make test
